<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{{ title or "Admin Login" }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ static('bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/admin.css') }}">
    <link rel="stylesheet" href="{{ static('font-awesome/css/font-awesome.min.css') }}">
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% for category, message in messages %}
                               <div class="alert alert-{{category|default('info')}} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>{{ message }}
                               </div>
                            {% endfor %}
                        {% endwith %}
                        <form role="form" action="{{ url_for('adminLogin', next=next_url) }}" method="post">
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Name" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input class="" id="remember" name="remember" type="checkbox" value="y">Remember Me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ static('js/jquery.min.js') }}"></script>
    <script src="{{ static('bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
